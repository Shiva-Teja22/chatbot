<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="stylescb.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="chatbot-container">
        <div class="chat-header">
            <div class="header-info">
                <span class="material-icons">chat_bubble</span>
                <h3 class="chat-title">Chatbot</h3>
            </div>
            <button class="close-btn material-icons">keyboard_arrow_down</button>
        </div>
        
        <div class="chat-body">
            <div class="message bot-message">
                <span class="material-icons">smart_toy</span>
                <span>Hi there! How can I assist you today?</span>
            </div>
        </div>
        
        <div class="chat-footer">
            <form action="#" class="chat-form">
                <textarea placeholder="Type a message..." class="message-input"></textarea>
                <div class="chat-controls">
                    <button type="button" class="material-icons">mood</button>
                    <button type="button" class="material-icons">attach_file</button>
                    <button type="submit" class="material-icons">send</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js" defer></script>
    <script src="script2.js" defer></script>
</body>
</html>
